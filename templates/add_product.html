{% extends "base.html" %}
{% block title %}Add Product{% endblock %}

{% block content %}
<h3>Add Product</h3>

<form method="post" action="/add_product" class="w-50">
    <input class="form-control mb-2" name="product_id" placeholder="Product ID">
    <input class="form-control mb-2" name="name" placeholder="Product Name">
    <input class="form-control mb-2" type="number" name="quantity" placeholder="Quantity">
    <input class="form-control mb-3" type="number" step="0.01" name="price" placeholder="Price">
    <button class="btn btn-primary">Add Product</button>
</form>
{% endblock %}
